<div class="view-common view-vm-snapshot" ng-controller="VmSnapshotCrtl">
    <div class="le-row operate-panel">
        <div class="le-col-6 le-btn-group">
            <button class="btn btn-le-blue"><span>创建云硬盘</span></button>
            <button class="btn btn-le-red" ng-click="deleteSnapshot()"><span>删除</span></button>
        </div>
    </div>
    <div class="le-row list-common">
        <div class="le-col-12">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>
                         <span class="iconfont icon-righticon"  ng-class="{checked:isAllSnapshotChecked()}" ng-click="checkAllSnapshot()"></span>
                    </th>
                    <th><span>名称</span></th>
                    <th><span>云硬盘名称</span></th>
                    <th><span>云硬盘属性</span></th>
                    <th><span>状态</span></th>
                    <th><span>容量</span></th>
                    <th><span>创建时间</span></th>
                </tr>
                </thead>
                <tbody id="tby">
                <tr ng-repeat="snapshot in snapshotList">
                    <td>
                        <span class="iconfont icon-checkiconfill" ng-class="{checked:snapshot.checked}" ng-click="checkSnapshot(snapshot)"></span>
                    </td>
                    <td><span>{{snapshot.name|| '未设置'}}</span></td>
                    <td><span>{{snapshot.volumeName|| '未设置'}}</span></td>
                    <td><span>数据盘</span></td>
                    <td>
                        <span>{{snapshot.status | diskStatusFilter}}</span>
                    </td>
                    <td><span>{{snapshot.size}}GB</span></td>
                    <td><span>{{snapshot.created | date:'yyyy-MM-dd'}}</span></td>
                </tr>
                </tbody>
            </table>
            <pagination boundary-links="true" direction-links="false" ng-change="onPageChange()" items-per-page="pageSize"
                        total-items="totalItems" ng-model="currentPage" class="pagination-sm" first-text="&laquo;"
                        last-text="&raquo;">
            </pagination>
        </div>

    </div>
    <toaster-container toaster-options="{'time-out': 3000, 'close-button':true,'position-class':'toast-bottom-right'}">
    </toaster-container>

    <script type="text/ng-template" id="ConfirmModalTpl">
            <div class="le-confirm">
                <div class="le-modal-header">
                    <span class="header-title">{{title}}</span>
                    <a class="close" ng-click="closeModal()">
                        <i class="iconfont icon-add"></i>
                    </a>
                </div>
                <div class="le-row confirm-content">
                        <i class="iconfont icon-icon1"></i>
                        <span class="confirm-message">{{confirmMessage}}</span>
                </div>
                <div class="le-row confirm-operation">
                    <button class="btn btn-le-blue" ng-click="ok()">确定</button>
                    <button class="btn btn-le-yellow" ng-click="cancel()">取消</button>
                </div>
            </div>
    </script>
</div>
