<div class="view-common view-vm-keypair" ng-controller="VmKeypairCrtl">
    <div class="le-row operate-panel">
        <div class="le-col-6 le-btn-group">
            <button class="btn btn-le-blue" ng-click="openVmKeypairCreateModal('500')"><span>创建密钥</span></button>
            <button class="btn btn-le-blueGreen" ng-click="deleteKeypair()"><span>删除</span></button>
        </div>
        <div class="le-col-6">
            <div class="le-search-box pull-right">
                <input type="text" ng-model="searchName" ng-model-options="{debounce:500}" ng-change="doSearch()"/>
                <span class="search-icon"></span>
            </div>
        </div>
    </div>
    <div class="le-row list-common">
        <div class="le-col-12">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>
                         <span class="iconfont icon-righticon"  ng-class="{checked:isAllKeypairChecked()}" ng-click="checkAllKeypair()"></span>
                    </th>
                    <th><span>名称</span></th>
                    <th><span>指纹</span></th>
                    <th><span>创建时间</span></th>
                </tr>
                </thead>
                <tbody id="tby">
                <tr ng-repeat="keypair in keypairList">
                    <td>
                        <span class="iconfont icon-checkiconfill" ng-class="{checked:keypair.checked}" ng-click="checkKeypair(keypair)"></span>
                    </td>
                    <td><span>{{keypair.name|| '未设置'}}</span></td>
                    <td><span>{{keypair.fingerprint}}</span></td>
                    <td><span>{{keypair.created | date:'yyyy-MM-dd'}}</span></td>
                </tr>
                <tr ng-if="keypairList.length==0">
                    <td ng-if="!isListLoading" colspan=10>暂无云硬盘，去创建吧。</td>
                    <td ng-if="isListLoading" colspan=10></td>
                </tr>
                </tbody>
            </table>
            <pagination ng-if="!isListLoading && keypairList.length>0" boundary-links="true" direction-links="false" ng-change="onPageChange()" items-per-page="pageSize"
                        total-items="totalItems" ng-model="currentPage" class="pagination-sm" first-text="&laquo;"
                        last-text="&raquo;">
            </pagination>
            <div ng-if="isListLoading" class="spin"></div>
            <div ng-if="isListLoading" class="far-spin"></div>
        </div>

    </div>
    <toaster-container toaster-options="{'time-out': 3000, 'close-button':true,'position-class':'toast-bottom-right'}">
    </toaster-container>
    <iframe style="display:none" ng-src="{{keypairDownloadUrl}}"></iframe>

    <script type="text/ng-template" id="VmKeypairCreateModalTpl">
        <div class="modal-vm-keypair-create">
            <form novalidate class="form-vm-keypair-create" name="vm_keypair_create_form">
                <div class="le-modal-header">
                    <span class="header-title">创建密钥</span>
                    <a class="close" ng-click="closeModal()">
                        <i class="iconfont icon-add"></i>
                    </a>
                </div>
                <div class="le-modal-body">
                    <div class="le-row">
                        <div class="le-col-3 col-label">
                            <span class="letv-control-label">名称：</span>
                        </div>
                        <div class="le-col-9 col-control">
                            <input type="text" class="le-form-control input-keypair-name" ng-model="keypairName" name="keypair_name" name-input-restrict />
                            <span ng-show="(vm_keypair_create_form.$submitted || vm_keypair_create_form.keypair_name.$touched) && vm_keypair_create_form.keypair_name.$error.nameInputRestrict" class="le-input-validation" title='名称须为2-128个字符，以大小写字母或中文开头，不支持字符@/:="<>{[]}和空格'>
                                <i class="iconfont icon-icon1"></i>
                            </span>
                        </div>
                    </div>
                    <div class="le-row">
                        <div class="le-col-12 col-submit-order">
                            <button class="btn btn-le-blue" ng-click="vm_keypair_create_form.$valid && !isFormSubmiting && createKeypair()" ng-disabled="isFormSubmiting">
                                <span ng-if="!isFormSubmiting">创建</span>
                                <span ng-if="isFormSubmiting">创建执行中...</span>
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </script>

</div>
