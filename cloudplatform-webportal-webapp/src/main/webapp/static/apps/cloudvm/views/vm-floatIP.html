<div class="view-common" ng-controller="VmFloatIpCrtl">
    <div class="le-row operate-panel">
        <div class="le-col-6 le-btn-group">
            <button class="btn btn-le-blue" ng-click="openIPcreateModal(500)"><span>创建公网IP</span></button>
            <button class="btn btn-le-blueGreen"><span>绑定云主机</span></button>
            <button class="btn btn-le-green"><span>绑定路由器</span></button>
            <div dropdown class="more-operation-dropdown">
                <a href class="btn btn-le-yellow" dropdown-toggle>
                    更多操作
                </a>
                <ul class="dropdown-menu" aria-labelledby="simple-dropdown">
                    <li><a href="javascript:void(0);">删除公网IP</a></li>
                    <li><a href="javascript:void(0);">解绑公网IP</a></li>
                </ul>
            </div>
        </div>
        <div class="le-col-6">
            <div class="le-search-box pull-right">
                <input type="text" />
                <span class="search-icon"></span>
            </div>
        </div>
    </div>
    <div class="le-row list-common">
        <div class="le-col-12">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>
                         <span class="iconfont icon-righticon"  ng-class="{checked:isAllFipChecked()}" ng-click="checkAllFip()"></span>
                    </th>
                    <th><span>名称</span></th>
                    <th><span>IP地址</span></th>
                    <th><span>状态</span></th>
                    <th><span>已绑定资源</span></th>
                    <th><span>带宽</span></th> 
                    <th><span>线路</span></th>
                    <th><span>创建时间</span></th>
                </tr>
                </thead>
                <tbody id="tby">
                <tr ng-repeat="fIp in floatIpList">
                    <td>
                        <span class="iconfont icon-checkiconfill" ng-class="{checked:fIp.checked}" ng-click="checkFip(fIp)"></span>
                    </td>
                    <td><span>{{fIp.name|| '未设置'}}</span></td>
                    <td><span>{{fIp.ipAddress}}</span></td>
                    <td><span>{{fIp.status}}</span></td>
                    <td><span>{{fIp.bindResource}}</span></td>
                    <td><span>{{fIp.bandWidth}}</span></td>
                    <td><span>{{fIp.carrier}}</span></td>
                    <td><span>{{fIp.created | date:'yyyy-MM-dd'}}</span></td>
                </tr>
                </tbody>
            </table>
            <pagination boundary-links="true" direction-links="false" ng-change="onPageChange()" items-per-page="pageSize"
                        total-items="totalItems" ng-model="currentPage" class="pagination-sm" first-text="&laquo;"
                        last-text="&raquo;">
            </pagination>
        </div>

    </div>
    <toaster-container toaster-options="{'time-out': 3000, 'close-button':true,'position-class':'toast-bottom-right'}">
    </toaster-container>
    <script type="text/ng-template" id="vmIPcreateModalTpl">
        <div class="modal-header letv-modal-header">
            <span class="header-title">创建公网IP</span>
            <a class="close" ng-click="closeModal()">
                <i class="iconfont icon-add"></i>
            </a>
        </div>
        <div class="modal-body">
            <form class="vm-create-form">
                <div>
                    <div class="left-inputs">
                        <div class="inputs-item nomargin row clearfix">
                            <div class="col-sm-2"><span class="letv-control-label">名称：</span></div>
                            <div class="col-sm-10">
                                <input type="text" name="ipName" class="le-form-control ng-pristine ng-untouched ng-invalid ng-invalid-text-restrict" ng-model="ipName" placeholder="请输入公网IP名称" text-restrict="" style="">
                                
                            </div>
                        </div>
                        <div class="inputs-item nomargin row clearfix">
                            <div class="col-sm-2"><span class="letv-control-label">带宽：</span></div>
                            <div class="col-sm-10">
                                <rzslider rz-slider-model="networkBandWidth" rz-slider-floor="1" rz-slider-ceil="50" rz-slider-step="1" rz-slider-always-show-bar="true">
                                </rzslider>
                                <span class="network-bandwidth">{{networkBandWidth}}</span>
                                <span class="network-bandwidth-unit">Mbps</span>
                            </div>
                        </div>
                        <div class="inputs-item nomargin row clearfix">
                            <div class="col-sm-2"><span class="letv-control-label">线路：</span></div>
                            <div class="col-sm-10">
                                <div dropdown class="more-operation-dropdown">
                                    <a href class="btn btn-le-blue" dropdown-toggle style="min-width:100px;width:auto;">
                                        {{carrierList[0].name}}
                                    </a>
                                    <ul class="dropdown-menu" aria-labelledby="simple-dropdown" style="min-width:100px;width:auto;">
                                        <li ng-repeat="carrier in carrierList"><a href="javascript:void(0);">{{carrier.name}}</a></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                        <div class="inputs-item nomargin row clearfix">
                            <div class="col-sm-2"><span class="letv-control-label">数量：</span></div>
                            <div class="col-sm-10">
                                <numeric-input numeric-model="ipCount" class="ng-isolate-scope">
                                    <input class="input-value ng-pristine ng-valid ng-touched" type="text" ng-model="model" style="">
                                    <span class="up-down">
                                        <a class="up" href="javascript:void(0);" ng-click="up()"><i class="fa fa-caret-up"></i></a>
                                        <a class="down" href="javascript:void(0);" ng-click="down()"><i class="fa fa-caret-down"></i></a>
                                    </span>
                                </numeric-input>
                            </div>
                        </div>
                        <div class="inputs-item nomargin row clearfix">
                            <div class="col-sm-offset-2"><span class="control-label"><b>合计：</b><span class="text-red">100.00</span>&nbsp;元/小时（<span class="text-red">1000.00</span>元/月）</span></div>
                        </div>
                    </div>
                    <div class="left-button">
                        <div class="col-sm-12">
                            <div class="btn btn-le-blue pull-right" ng-click="createIP()"><span>提交</span></div>
                        </div>
                        <div class="clearfix"></div>
                    </div>
                </div>
            </form>
        </div>
    </script>
    <script type="text/ng-template" id="ConfirmModalTpl">
            <div class="le-confirm">
                <div class="le-row confirm-header">
                    <span class="confirm-title">{{title}}</span>
                    <a class="close" ng-click="closeModal()">
                        <i class="iconfont icon-add"></i>
                    </a>
                </div>
                <div class="le-row confirm-content">
                    <i class="iconfont icon-icon1"></i>
                    <span class="confirm-message">{{confirmMessage}}</span>
                </div>
                <div class="le-row confirm-operation">
                    <button class="btn btn-le-blue" ng-click="ok()">确定</button>
                    <button class="btn btn-le-yellow" ng-click="cancel()">取消</button>
                </div>
            </div>
    </script>
</div>
